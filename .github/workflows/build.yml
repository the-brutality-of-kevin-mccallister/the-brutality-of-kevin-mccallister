name: Deploy to GitHub Pages
concurrency:
  group: 'pages'
  cancel-in-progress: true
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Github Pages 🗐
        uses: actions/configure-pages@v2

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: Install dependencies
        shell: bash
        run: npm install

      - name: Build app
        run: npm run build

      - name: Upload artifact 🏆
        uses: actions/upload-pages-artifact@v1
        with:
          path: build

  deploy:
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 😊
        id: deployment
        uses: actions/deploy-pages@v2
